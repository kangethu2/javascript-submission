<head>

<script src="js/submit.js"></script>
</head>
<body>
	<form id="myForm" method="post">
	   Name:    <input name="name" id="name" type="text" /><br />
	   Email:   <input name="email" id="email" type="text" /><br />
	   Phone No:<input name="phone" id="phone" type="text" /><br />
